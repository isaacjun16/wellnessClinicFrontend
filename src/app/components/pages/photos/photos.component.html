<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
        <h1 class="photos-title">Instagram Feed</h1>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-2" *ngFor="let photo of photos">
      <div class="thumbnail">
        <img src="{{photo}}" alt="Instagram Photo">
      </div>
    </div>
  </div>
</div>
